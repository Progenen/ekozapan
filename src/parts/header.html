<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__top">
                    <div class="container">
                       
                        <div class="header__top-row row">
                            <div class="header__col header__col--location">
                                <div class="header__location">
                                    <svg class="header__location-icon">
                                        <use style="width: 11px; height: 12px;" xlink:href="svg/dest/stack/sprite.svg#location"/>
                                    </svg>
                                    <address class="header__location-text">
                                        Адрес: Вологодская область, г Вологда, Советский пр-кт, д. 35а
                                    </address>
                                </div>
                            </div>
                            <div class="header__col header__col--topmenu">
                                <div class="header__topmenu">
                                    <ul class="header__topmenu-list">
                                        <li class="header__topmenu-item"><a href="#" class="header__topmenu-link">Завод под ключ</a></li>
                                        <li class="header__topmenu-item"><a href="#" class="header__topmenu-link">Преимущества</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="header__col header__col--time">
                                <div class="header__time">
                                    <svg class="header__time-icon">
                                        <use xlink:href="svg/dest/stack/sprite.svg#watch"/>
                                    </svg>
                                    <div class="header__time-text">
                                        Пн-Пт: 9:00 - 18:00
                                    </div>
                                </div>
                            </div>
                            <div class="header__col header__col--lang">
                                <div class="header__lang">
                                    <button class="header__lang-btn">
                                        <img src="images/icons/flag-ru.svg" alt="">
                                    </button>
                                    <button class="header__lang-btn header__lang-btn--active">
                                        <img src="images/icons/flag-cn.svg" alt="">
                                    </button>
                                    <button class="header__lang-btn">
                                        <img src="images/icons/flag-br.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__bottom">
                    <div class="container">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </header>
